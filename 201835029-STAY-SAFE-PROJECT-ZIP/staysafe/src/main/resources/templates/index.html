<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

    ul {
        list-style: none;
        display: flex
    }

    .social-icon {
        height: 70px;
        width: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 27px;
        margin-right: 11px;
        cursor: pointer
    }

    .social-twitter {
        background-color: #55acee
    }

    .social-facebook {
        background-color: #3b5999
    }

    .social-linkedin {
        background-color: #0077B5
    }

    .social-google {
        background-color: #dd4b39
    }

    .social-instagram {
        background-color: #dd4b39
    }

    .social-icon i {
        transition: 0.4s all
    }

    .social-icon:hover i {
        transform: scale(1.4)
    }

    #bgcolor1 {
        background: lavender;
    }

</style>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"
            integrity="sha512-GDey37RZAxFkpFeJorEUwNoIbkTwsyC736KNSYucu1WJWFK9qTdzYub8ATxktr6Dwke7nbFaioypzbDOQykoRg=="
            crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet"/>
</head>
<body bgcolor="#deb887" id="bgcolor1">
<div class="row">
    <div class="col-md-12">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{'/newEmp'}">Bodrum Hotels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/newEmp'}">Akdeniz Hotels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/newEmp'}">Kibris Hotels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:href="@{'/newEmp'}">Honeymoon Hotels</a>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 text-center">
        <img src="../static/stay-safe.png" style="width:300px">
        <h1>Stay Safe</h1>
    </div>
    <div class="col-sm-2">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <a class="nav-link " href="#">Five stars Hotels</a>
            </li>
            <li class="list-group-item">
                <a class="nav-link " href="#">Four stars Hotels</a>
            </li>
            <li class="list-group-item">
                <a class="nav-link " href="#">Winter Holiday</a>
            </li>
            <li class="list-group-item">
                <a class="nav-link " href="#">Cave Holiday</a>
            </li>
        </ul>
    </div>
    <div class="col-sm-1"></div>


    <div class="form-group row">
        <label class="col-form-label text-right col-lg-3 col-sm-12">Location</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
            <div class="input-group date" id="kt_datetimepicker_1" data-target-input="nearest">
                <input type="text" class="form-control datetimepicker-input" placeholder="Location"
                       data-target="#kt_datetimepicker_1"/>
                <div class="input-group-append" data-target="#kt_datetimepicker_1" data-toggle="datetimepicker">
                    <span class="input-group-text">
                     <i class="ki ki-calendar"></i>
                    </span>
                </div>
                <script type="text/javascript">
                    $('#kt_datetimepicker_1').datetimepicker();

                </script>
            </div>
        </div>
        <script type="text/javascript">
            $('#kt_datetimepicker_1').datetimepicker();

        </script>
    </div>


    <div class="form-group row">
        <label class="col-form-label text-right col-lg-3 col-sm-12">Date Only</label>
        <div class="col-lg-4 col-md-9 col-sm-12">
            <div class="input-group input-group-solid date" id="kt_datetimepicker_3" data-target-input="nearest">
                <input type="text" class="form-control form-control-solid datetimepicker-input"
                       placeholder="Select date & time" data-target="#kt_datetimepicker_3"/>
                <div class="input-group-append" data-target="#kt_datetimepicker_3" data-toggle="datetimepicker">
                    <span class="input-group-text">
                     <i class="ki ki-calendar"></i>
                    </span>
                </div>
            </div>
            <a class="btn btn-primary" href="hotelList" role="button">Search</a>
        </div>
    </div>

    <footer>


        <div class="embed-responsive embed-responsive-16by9" style="
             border-top-width: 40px;
             width:400px;
             border-left-width: 400px;
             margin-left: 1200px;
             margin-bottom: 0px;
             margin-top: 0px;
         ">

            <iframe class="embed-responsive-item" src="https://player.vimeo.com/video/137857207"
                    allowfullscreen></iframe>
        </div>
        <div>
            <a target="_blank" href="http://google.com">
                <button type="button" class="btn btn-outline-secondary" style="margin-left: 600px;">Download us from
                    Appstore or Google Play Store
                </button>
            </a>
        </div>


        <div class="d-flex flex-column align-items-center" style="
             border-top-width: 40px;
             padding-right: 1200px;
        ">
            <h4 class="mb-4">Follow us</h4>
            <ul>
                <a target="_blank" href="www.facebook.com">
                    <li><span class="social-icon social-facebook"><i class="fa fa-facebook"></i></span>
                    </li>
                </a>
                <a target="_blank" href="http://google.com">
                    <li><span class="social-icon social-google"><i class="fa fa-google"></i></span>
                    </li>
                </a>
                <a target="_blank" href="www.linkedin.com">
                    <li><span class="social-icon social-linkedin"><i class="fa fa-linkedin"></i></span>
                    </li>
                </a>
                <a target="_blank" href="http://google.com">
                    <li><span class="social-icon social-instagram"><i
                            class="fa fa-instagram"></i></span></li>
                </a>
                <a target="_blank" href="http://google.com">
                    <li><span class="social-icon social-twitter"><i
                            class="fa fa-twitter"></i></span></li>
                </a>
            </ul>
        </div>

    </footer>
</div>

</body>
</html>
