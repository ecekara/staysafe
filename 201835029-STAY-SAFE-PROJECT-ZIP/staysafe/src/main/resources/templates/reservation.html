    ul {

    .social-icon {
        height: 70px;
        width: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 27px;
        margin-right: 11px;
        cursor: pointer
    }

    .social-twitter {
        background-color: #55acee
    }

    .social-facebook {
        background-color: #3b5999
    }

    .social-linkedin {
        background-color: #0077B5
    }

    .social-google {
        background-color: #dd4b39
    }

    .social-instagram {
        background-color: #dd4b39
    }

    .social-icon i {
        transition: 0.4s all
    }

    .social-icon:hover i {
        transform: scale(1.4)
    }

    #bgcolor1 {
        background: lavender;
    }

</style>
